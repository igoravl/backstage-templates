apiVersion: backstage.io/v1beta2
kind: Template
metadata:
  name: aspnet-core-webapi
  title: ASP.NET Core Web API
  description: Use este modelo para criar um novo projeto de Web API usando o ASP.NET Core 5

spec:
  owner: cloudmotionbr/backstage
  type: Service

  parameters:
    - title: Preencha os campos abaixo
      required:
        - name
        - owner
      properties:
        name:
          title: Nome
          type: string
          description: Nome do seu projeto. Use apenas letras, números, pontos e hífens.
          ui:autofocus: true
        title:
          title: Título
          type: string
          description: Nome amigável do seu projeto, que será exibido no README e no catálogo de componentes.
        description:
          title: Descrição
          type: string
          description: Breve descrição do seu projeto.
          ui:options:
            rows: 5
        namespace:
          title: Namespace-raíz
          type: string
          description: O namespace-raíz do projeto. Utilize apenas letras e pontos.
        owner:
          title: Proprietário
          description: O nome do usuário, equipe ou squad responsável por este projeto
          type: string
          ui:field: OwnerPicker
    - title: Escolha o local de criação
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - dev.azure.com

  steps:
    - id: fetch-code
      name: Fetch Source Code
      action: fetch:cookiecutter
      input:
        url: ./template
        values:
          name: '{{ parameters.name }}'
          title: '{{ parameters.title }}'
          description: '{{ parameters.description }}'
          namespace: '{{ parameters.namespace }}'
          owner: '{{ parameters.owner }}'

    - id: publish
      name: Publish
      action: publish:azure
      input:
        allowedHosts:
        - dev.azure.com
        description: 'This is {{ parameters.name }}'
        repoUrl: '{{ parameters.repoUrl }}'

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: '{{ steps.publish.output.repoContentsUrl }}'
        catalogInfoPath: '.backstage/catalog-info.yaml'
