apiVersion: backstage.io/v1beta2
kind: Template
# some metadata about the template itself
metadata:
  name: backstage-template
  title: Repositório Git
  description: Use este modelo para criar um novo repositório Git no Azure DevOps
spec:
  owner: cloudmotionbr/backstage
  type: devops

  # these are the steps which are rendered in the frontend with the form input
  parameters:
    - title: Preencha os campos abaixo
      required:
        - name
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the component
          ui:autofocus: true
          ui:options:
            rows: 5
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  # here's the steps that are executed in series in the scaffolder backend
  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:cookiecutter
      input:
        url: ./template
        values:
          name: '{{ parameters.name }}'

    - id: fetch-docs
      name: Fetch Docs
      action: fetch:plain
      input:
        targetPath: ./community
        url: https://github.com/backstage/community/tree/main/backstage-community-sessions

    - id: publish
      name: Publish
      action: publish:azure
      input:
        allowedHosts:
        - dev.azure.com
        description: 'This is {{ parameters.name }}'
        repoUrl: '{{ parameters.repoUrl }}'
        sourcePath: template

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: '{{ steps.publish.output.repoContentsUrl }}'
        catalogInfoPath: '/Template-{{ parameters.name }}.yaml'
